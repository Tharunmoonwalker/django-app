{% extends 'myapp/base.html' %}
{%block content%}
<div class="text-2xl m-10 p-10 font-bold">
    ðŸ“ƒMy Listings
</div>
{%for product in products%}
    <div class="itemcontainer flex shadow-lg m-10 p-10">
        <span class="w-1/5">
            <img class="w-40 h-40 "src="{{product.image.url}}" alt="">
        </span>
        <span class="w-2/5">
            <div class="text-gray-700 font-bold">{{product.name}}</div>
            <div class="text-green-500">$ {{product.price}}</div>
            <div>{{product.desc}}</div>
        </span>
        <span class="w-1/5 my-10 mx-10">
            <a href="{%url 'myapp:update_product' product.id%}" class="bg-green-500 text-white font-bold px-5 py-2">Edit</a>
        </span>
        <span class="w-1/5 my-10 mx-10">
            <a href="{%url 'myapp:delete_product' product.id%}" class="bg-red-500 text-white font-bold px-5 py-2">Delete</a>
        </span>

    </div>
{% endfor%}
{%endblock%}
