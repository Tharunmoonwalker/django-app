{% extends 'myapp/base.html'%}
{% block content %}
<h1 class="text-2xl font-bold m-10">âž• Add Product</h1>
<form class="w-1/2 bg-white shadow-md m-10 px-8 py-8 "method="POST" enctype="multipart/form-data">
    {% csrf_token %}  
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2"for="">Product name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="iPhone 15" type="text" name="name" id="name">
    </div>
    <div class="mb-4" >
        <label class="block text-gray-700 font-bold mb-2"for="">Product price</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="699" type="text" name="price" id="price">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2"for="">Product Description</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="This is an iPhone" type="text" name="desc" id="desc">
    </div>
    <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2"for="">Product image</label>
    <input type="file" accept="image/*" name="image" id="upload">
    </div>
    <div class="mb-4">
    <input class="bg-green-500 text-white px-5 py-2"  type="submit" name="Add Product" value="Add Product" id="">
    </div>
</form>
{% endblock %}
